<!DOCTYPE html>
<html>

<head>
    <title>BBM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Include p5.js library -->
    <script src="../../resources/lib/p5.js"></script>
    <script src="../../resources/scripts/autoscript.js" defer></script>
    <script src="Player.js" defer></script>

    <link rel="stylesheet" type="text/css" href="../../resources/css/index.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/activity.css">
</head>

<body>
    <div class="modal-container">
        <div id="hideModal" class="modal dark-modal">
            <p>Figure out how to draw <span class="blue-highlight">blue</span> the whole time!</p>
            <button onclick="startGame()">Start</button>
        </div>
        <div id="player1Modal" class="stats-modal player1">
            <p>You drew <span class="blue-highlight">blue</span> <span id="player1Score"></span>% of the time!</p>
        </div>
        <div id="player2Modal" class="stats-modal player2">
            <p>You drew <span class="blue-highlight">blue</span> <span id="player2Score"></span>% of the time!</p>
        </div>
    </div>
    <main>
        <script src="function.js"></script>
    </main>
</body>

</html>
