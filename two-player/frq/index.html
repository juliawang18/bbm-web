<!DOCTYPE html>
<html>

<head>
    <title>BBM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <!-- Include p5.js library -->
    <script src="../../resources/lib/p5.js"></script>
    <script src="../../resources/scripts/autoscript.js" defer></script>

    <link rel="stylesheet" type="text/css" href="../../resources/css/index.css">
    <link rel="stylesheet" type="text/css" href="../../resources/css/activity.css">
</head>

<body>
    <div class="modal-container">
        <div id="hideModal" class="modal dark-modal">
            <p>Try to make the whole screen <span class="blue-highlight">blue</span>!</p>
            <button onclick="startGame()">Start</button>
        </div>
        <div id="hideStatsModal" class="stats-modal dark-modal">
            <p>You made <span id="numPeriods"></span>/6 of the screen <span class="blue-highlight">blue</span>.</p>
            <button onClick="window.location.reload();">Retry</button>
        </div>
    </div>
    <main>
        <canvas id="periodCanvas" class="period-canvas">
            <script src="periods.js"></script>
        </canvas>
        <script src="frequency.js"></script>
    </main>
</body>

</html>
