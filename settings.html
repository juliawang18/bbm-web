<!DOCTYPE html>
<html>

<head>
    <title>BBM</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@400;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="./resources/css/index.css">
    <link rel="stylesheet" type="text/css" href="./resources/css/settings.css">

    <script src="./resources/scripts/settings.js" defer></script>
</head>

<body>

    <div class="wrapper">
        <h3 class="header">SETTINGS</h3>
        <div class="settings-container">
            <div class="property">
                <h3>P1 SENSITIVITY</h3>
                <div class="toggle">
                    <input class="sensitivityP1" type="checkbox" id="p1-sensitivity-l1">
                    <input class="sensitivityP1" type="checkbox" id="p1-sensitivity-l2">
                    <input class="sensitivityP1" type="checkbox" id="p1-sensitivity-l3">
                    <input class="sensitivityP1" type="checkbox" id="p1-sensitivity-l4">
                    <input class="sensitivityP1" type="checkbox" id="p1-sensitivity-l5">
                </div>
            </div>
            <div class="property">
                <h3>P2 SENSITIVITY</h3>
                <div class="toggle">
                    <input class="sensitivityP2" type="checkbox" id="led-r0-c0">
                    <input class="sensitivityP2" type="checkbox" id="led-r0-c1">
                    <input class="sensitivityP2" type="checkbox" id="led-r0-c2">
                    <input class="sensitivityP2" type="checkbox" id="led-r0-c3">
                    <input class="sensitivityP2" type="checkbox" id="led-r0-c4">
                </div>
            </div>
            <div class="property">
                <h3>SPEED</h3>
                <div class="toggle">
                    <input class="speed" type="checkbox" id="led-r0-c0">
                    <input class="speed" type="checkbox" id="led-r0-c1">
                    <input class="speed" type="checkbox" id="led-r0-c2">
                    <input class="speed" type="checkbox" id="led-r0-c3">
                    <input class="speed" type="checkbox" id="led-r0-c4">
                </div>
            </div>
            <div class="property">
                <h3>SOUND</h3>
                <div class="toggle">
                    <div id="soundOn" class="block">ON</div>
                    <div id="soundOff" class="block">OFF</div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
